<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Coding With JayBird">
    <meta name="description" content="HTML and CSS Tutorial for Beginners">
    <meta name="keywords" content="create tables, style tables, HTML, CSS">
    <title>Create and Style Tables</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Create and Style Tables</h1>
    <h2>Age Groups</h2>
   
    <table>
        <tr>
            <th>Age Group</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Newborn</td>
            <td>0 - 3 months</td>
        </tr>
        <tr>
            <td>Infant</td>
            <td>3 - 12 months</td>
        </tr>
        <tr>
            <td>Toddler</td>
            <td>1 - 5 years</td>
        </tr>
        <tr>
            <td>Kids</td>
            <td>5 - 13 years</td>
        </tr>
        <tr>
            <td>Teens</td>
            <td>13 - 18 years</td>
        </tr>
        <tr>
            <td>Adults</td>
            <td>18 - 65 years</td>
        </tr>
        <tr>
            <td>Seniors</td>
            <td>65 years +</td>
        </tr>
    </table>

</body>
</html>
